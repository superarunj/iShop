

<div class="container-child  " >

   


    <div >
        <div  class="text-danger text-center"><small>*Tên đăng nhập hoặc mật khẩu không đúng*</small></div>
        <div class=" pt-3 pr-5 pl-5">
            <form>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="FirstName">Họ</label>
                        <div class="input-group">

                            <input #FirstName="ngModel" [(ngModel)]="firstName" type="text" id="FirstName" name="FirstName" class="form-control" required>
                      
                        </div>
                        <div class="alert alert-danger" *ngIf="FirstName.touched && FirstName.invalid"> *Bắt buộc* </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="LastName">Tên</label>
                        <div class="input-group">

                            <input #LastName="ngModel" [(ngModel)]="lastName" type="text" id="LastName" name="LastName" class="form-control" required>
                      
                        </div>
                        <div class="alert alert-danger" *ngIf="LastName.touched && LastName.invalid"> *Bắt buộc* </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <div class="input-group">
                        <input #Password="ngModel" [(ngModel)]="password" type="password" id="Password" name="Password" class="form-control" required>
                    
                    </div>
                    <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid"> *Bắt buộc* </div>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <input #ConfirmPassword="ngModel" [(ngModel)]="confirmPassword" type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" required>
                    
                    </div>
                    <div class="alert alert-danger" *ngIf="ConfirmPassword.touched && ConfirmPassword.invalid"> *Bắt buộc* </div>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <div class="input-group">
                        <input #Email="ngModel" [(ngModel)]="email" type="text" id="Email" name="Email" class="form-control" required>
                    
                    </div>
                    <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid"> *Bắt buộc* </div>
                </div>
                <div class="form-group">
                    <label for="Telephone">Số điện thoại</label>
                    <div class="input-group">
                        <input #Telephone="ngModel" [(ngModel)]="telephone" type="text" id="Telephone" name="Telephone" class="form-control" required>
                    
                    </div>
                    <div class="alert alert-danger" *ngIf="Telephone.touched && Telephone.invalid"> *Bắt buộc* </div>
                </div>
                <div >Địa chỉ</div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="Street">Phường/Xã</label>
                        <div class="input-group">
                            <input #Street="ngModel" [(ngModel)]="street" type="text" id="Street" name="Street" class="form-control" required>
                    
                        </div>
                        <div class="alert alert-danger" *ngIf="Street.touched && Street.invalid"> *Bắt buộc* </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="City">Quận/Huyện</label>
                        <div class="input-group">
                            <input #City="ngModel" [(ngModel)]="city" type="text" id="City" name="City" class="form-control" required>
                    
                        </div>
                        <div class="alert alert-danger" *ngIf="City.touched && City.invalid"> *Bắt buộc* </div>
                    </div>
                </div>
                <div class="text-center">  <button class="btn btn-info col-6 " on-click="register();">Đăng Ký</button></div>
                <div class="d-inline-block w-100 mt-2 mb-2" >
                    <div class="float-left   mt-3" style="height: 1px; width: 100px;background-color: slategrey"></div>
                    <div class="text-center float-left w-50 "><small> Hoặc</small> </div>
                    <div class="float-right   mt-3" style="height: 1px; width: 100px;background-color: slategrey"></div>
                </div>
                <div class="text-center mt-1"> <button class="btn btn-success col-6" >Facebook</button></div>  
                <div class="text-center mt-1 mb-2"><button class="btn btn-warning col-6">Google</button></div>  
            </form>
        </div>
    </div>
</div>
