<div class="card" style=" height: 430px; margin-top: 30px;">
    <div class="card" style="height: 45px;">
        <div style="padding: 12px 16px; font-size: 20px; font-weight: bold;">{{title}}</div>
        <button routerLink="/more-product" class="btn btn-primary" style=" position: absolute;  right: 0px; top: 2px; background-color: springgreen; ">Xem tất cả</button>

    </div>

    <div style="display: inline-block;">
        <div *ngFor="let item of products |filter:name  |fill:start:end "
             class="product">

            <card   [product]="item"></card>
            
        </div>
        <a *ngIf="!viewProduct" (click)="nextPopular();"> <img src="/image/next.png" style="position: absolute; width: 100px; top: 40%; right: -20px;" /></a>
        <a *ngIf="startPopular!=1" (click)="prePopular();"> <img src="/image/previous.png" style="position: absolute; width: 100px; top: 40%; left: -20px;" /></a>
        <a *ngIf="viewProduct"> <img src="/icon/xemhet.png" style="position: absolute; top: 50%; right: 10px;" /></a>
    </div>

</div>
