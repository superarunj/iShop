<div   class="card parent " (mouseenter)="hovering()" (mouseleave)="leaving()"  (click)="openModal(detailproduct)" >
   <div >
    <img class="card-img-top w-100 " style="height: 250px;"  src="/images/{{product.images[0].fileName}}" alt="Card image cap">
       <div class="card-body text-center" style="background-color:beige">
           <h3  class="card-title mt-2">{{product.name}}</h3>
           <rating [(ngModel)]="rate" [max]="5" [readonly]="'true'"></rating>
           <h4 class="card-text pb-3">{{product.price}}  <sup>đ</sup></h4>
       </div>
   </div>
    <div *ngIf="isHover" class="card child ">
        
    </div>
    <button   *ngIf="isHover && !add" @translate class="btn  btnAddCart " (click)="addToCart()" >Mua hàng</button>
    <div @translateBottom *ngIf="isHover && !add" class=" text-center  bagDetail" >
        <h3  class="card-title mt-2">{{product.name}}</h3>
        <rating [(ngModel)]="rate" [max]="5" [readonly]="'true'"></rating>
        <h4 class="card-text pb-3">{{product.price}} <sup>đ</sup></h4>
    </div>
   
</div>

<ng-template #detailproduct>
    <div class="rounded" id="alert-detail">
        <button type="button" class="close float-right pt-2 mr-2 " aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>


        <detail-product (onclick)="exitDetail($event)" [product]="product"></detail-product>

    </div>
</ng-template>
